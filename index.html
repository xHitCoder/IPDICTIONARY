      overflow-y: auto;
      background-color: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .word-list span {

      margin: 4px 0;
      color: #34495e;

      .container {

    function translateIP() {
      const input = document.getElementById("ipInput").value.trim().toLowerCase();
      const resultArea = document.getElementById("resultArea");

      if (!input) {
        resultArea.innerHTML = "❗ Please enter an IP Word.";
        return;
      }

      if (ipDictionary[input]) {
        const word = ipDictionary[input];
        resultArea.innerHTML = `
          IP Word: <strong> ${input}  </strong> <br>
          Libacaonon: <strong> ${word.libacaonon} </strong> <br>
          Filipino: <strong> ${word.filipino} </strong> <br>
          English: <strong> ${word.english} </strong>
        `;
      } else {
        resultArea.innerHTML = "❌ Word not found in the dictionary.";
      }
    }
  </script>
